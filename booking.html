<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Book an appointment with Vanessa for braids, locs, crochet, and natural hair styling in CT & NYC. Deposit via Venmo.">
  <meta name="keywords" content="StylesByVanessaV, braids, locs, crochet, natural hair, booking, appointment, CT, NYC">
  <title>Book an Appointment â€“ StylesByVanessaV</title>

  <style>
    :root {
      --bg: #f9f4ec;
      --text: #111;
      --accent: #111;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg); color: var(--text); text-align: center;
    }
    .page-wrap { max-width: 720px; margin: 0 auto; padding: 2.5rem 1.5rem 3rem; }
    nav { margin-bottom: 2rem; }
    nav a { text-decoration: none; color: var(--accent); font-weight: bold; margin: 0 0.75rem; }
    .section { text-align: left; margin: 0 auto 2.5rem; max-width: 620px; }
    .section-title { text-align: center; letter-spacing: 0.16em; text-transform: uppercase; font-size: 0.95rem; margin-bottom: 0.5rem; }
    .section-sub { text-align: center; font-size: 0.9rem; color: #555; margin-bottom: 1.5rem; }
    label { display: block; margin: 0.5rem 0 0.2rem; font-weight: bold; }
    input, select { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 8px; border: 1px solid #ccc; }
    .btn-primary { display: inline-block; padding: 0.8rem 2rem; border-radius: 999px; background: var(--accent); color: #fff; text-decoration: none; text-transform: uppercase; letter-spacing: 0.12em; font-size: 0.8rem; cursor: pointer; border: none; }
    footer { font-size: 0.75rem; color: #777; text-align: center; padding-bottom: 1rem; }
    .note { font-size: 0.85rem; color: #444; margin-top: 1rem; text-align: center; }
  </style>
</head>
<body>
  <div class="page-wrap">

    <!-- Navigation -->
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="services.html">Services</a> |
      <a href="gallery.html">Gallery</a> |
      <a href="booking.html">Booking</a> |
      <a href="contact.html">Contact</a>
    </nav>

    <section class="section" id="booking">
      <h2 class="section-title">Book an Appointment</h2>
      <p class="section-sub">Select your preferred date, service, and time. Deposit via Venmo.</p>

      <form id="bookingForm">
        <label for="service">Select a service:</label>
        <select id="service" required>
          <option value="">--Choose a service--</option>
          <option value="knotless">Knotless Braids</option>
          <option value="box">Box Braids</option>
          <option value="locs">Loc Retwist / Maintenance</option>
          <option value="crochet">Crochet Styles</option>
          <option value="twists">Two-Strand Twists / Natural Hair</option>
        </select>

        <label for="date">Select a date:</label>
        <input type="date" id="date" required>

        <label for="time">Select a time:</label>
        <select id="time" required>
          <option value="">--Choose a time--</option>
          <option value="10am">10:00 AM</option>
          <option value="12pm">12:00 PM</option>
          <option value="2pm">2:00 PM</option>
          <option value="4pm">4:00 PM</option>
          <option value="6pm">6:00 PM</option>
        </select>

        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="you@example.com" required>

        <button type="submit" class="btn-primary">Book Now</button>
      </form>

      <p class="note">A 25% deposit is recommended. Payment via Venmo, Cashapp, or Apple Pay after confirmation.</p>
    </section>

    <footer>
      &copy; <span id="year"></span> StylesByVanessaV. All rights reserved.
    </footer>
  </div>

  <script>
    // Year in footer
    document.getElementById("year").textContent = new Date().getFullYear();

    // Form submission
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const service = document.getElementById("service").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      // Build email body
      const subject = `New Booking Request: ${service}`;
      const body = `Service: ${service}%0D%0ADate: ${date}%0D%0ATime: ${time}%0D%0AName: ${name}%0D%0AEmail: ${email}%0D%0A%0D%0APlease confirm and request deposit via Venmo.`;

      // Open email client
      window.location.href = `mailto:sheronrose3215@gmail.com?subject=${subject}&body=${body}`;

      alert("Booking request sent! Please check your email for confirmation instructions.");
      this.reset();
    });
  </script>
</body>
</html>
