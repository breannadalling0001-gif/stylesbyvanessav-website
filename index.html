<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StylesByVanessaV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
      background: #f9f4ec;
      color: #111111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    img.logo {
      width: 80%;
      max-width: 340px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    h1 {
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 1.4rem;
      margin-bottom: 0.75rem;
    }

    p {
      max-width: 360px;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }

    a.button {
      display: inline-block;
      padding: 0.7rem 1.6rem;
      border-radius: 999px;
      background: #111111;
      color: #ffffff;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.8rem;
      margin-top: 1rem;
    }

    a.button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- YOUR LOGO -->
  <img src="F25DED8F-328C-43CE-A96B-E747DD95E1AD.png" class="logo" alt="StylesByVanessaV Logo" />

  <h1>StylesByVanessaV</h1>

  <p>
    Braids, locs, natural hair & crochet styles.<br>
    Clean parts, protective styling, and looks that last.
  </p>

  <a class="button"
     href="https://instagram.com/stylesbyvanessav"
     target="_blank"
     rel="noopener">
    Book on Instagram
  </a>

</body>
</html>
