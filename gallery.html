<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Google Verification -->
  <meta name="google-site-verification" content="dauWeYf8ZVioHuGxzQ6HgFmeoqHJOwJ3okewjiiHcQQ">

  <!-- SEO Description -->
  <meta name="description" content="Gallery of Styles by Vanessa – StylesByVanessaV specializes in braids, locs, natural hair, and crochet styles.">

  <!-- SEO Keywords -->
  <meta name="keywords" content="StylesByVanessaV, braids, locs, natural hair stylist, crochet styles, protective styles">

  <!-- Mobile Friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Gallery – StylesByVanessaV</title>

  <style>
    :root {
      --bg: #f9f4ec;
      --text: #111111;
      --accent: #111111;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { margin:0; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); text-align: center; }
    a { text-decoration: none; color: inherit; }
    .page-wrap { max-width: 720px; margin: 0 auto; padding: 2.5rem 1.5rem 3rem; }

    /* HEADER */
    .site-header { position: sticky; top: 0; background: var(--bg); z-index: 1000; border-bottom: 1px solid rgba(0,0,0,0.1); }
    .nav-container { max-width: 720px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1rem; }
    nav ul { list-style: none; display: flex; gap: 1rem; }
    nav ul li a { text-decoration: none; color: var(--text); font-weight: bold; }
    .hamburger { display: none; flex-direction: column; cursor: pointer; gap: 4px; }
    .hamburger span { width: 25px; height: 3px; background: var(--text); display: block; border-radius: 2px; }
    @media (max-width: 480px) {
      nav ul { position: absolute; top: 100%; left: 0; right: 0; background: var(--bg); flex-direction: column; gap: 0; display: none; }
      nav ul.show { display: flex; }
      nav ul li { padding: 0.75rem 0; text-align: center; }
      .hamburger { display: flex; }
    }

    .section { text-align: left; margin: 0 auto 2.5rem; max-width: 620px; }
    .section-title { text-align: center; letter-spacing: 0.16em; text-transform: uppercase; font-size: 0.95rem; margin-bottom: 0.5rem; }
    .section-sub { text-align: center; font-size: 0.9rem; color: #555; margin-bottom: 1.5rem; }

    /* CAROUSEL */
    .gallery-wrapper { max-width: 420px; margin: 0 auto 0; }
    .carousel { position: relative; overflow: hidden; border-radius: 16px; background: rgba(255,255,255,0.7); border: 1px solid rgba(0,0,0,0.06); }
    .carousel-track { display: flex; transition: transform 0.4s ease; }
    .slide { min-width: 100%; padding: 0.75rem; display: flex; justify-content: center; align-items: center; }
    .slide img { width: auto; max-width: 100%; height: auto; max-height: 450px; border-radius: 12px; display: block; }

    .carousel-controls { display: flex; justify-content: space-between; align-items: center; padding: 0.4rem 0.75rem 0.65rem; font-size: 0.78rem; }
    .dots { display: flex; gap: 0.35rem; align-items: center; }
    .dot { width: 7px; height: 7px; border-radius: 50%; border: 1px solid #444; background: transparent; }
    .dot.active { background: #444; }
    .arrow-btn { border: none; background: none; font-size: 1rem; padding: 0.15rem 0.4rem; cursor: pointer; color: #444; }
    .arrow-btn:disabled { opacity: 0.3; cursor: default; }

    footer { font-size: 0.75rem; color: #777; text-align: center; padding-bottom: 1rem; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="nav-container">
      <div class="logo"><a href="index.html">StylesByVanessaV</a></div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="booking.html">Booking</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </div>
  </header>

  <div class="page-wrap">

    <!-- GALLERY SECTION -->
    <section class="section" id="gallery">
      <h2 class="section-title">Gallery</h2>
      <p class="section-sub">A peek at recent work. More styles coming soon.</p>

      <div class="gallery-wrapper">
        <div class="carousel">
          <div class="carousel-track" id="carouselTrack">
            <div class="slide"><img src="IMG_0335.jpeg" alt="Style 1"></div>
            <div class="slide"><img src="IMG_0336.jpeg" alt="Style 2"></div>
            <!-- Add more slides here -->
          </div>

          <div class="carousel-controls">
            <button class="arrow-btn" id="prevBtn">&#10094;</button>
            <div class="dots">
              <div class="dot active" data-index="0"></div>
              <div class="dot" data-index="1"></div>
            </div>
            <button class="arrow-btn" id="nextBtn">&#10095;</button>
          </div>
        </div>
      </div>
    </section>

  </div>

  <footer>
    &copy; <span id="year"></span> StylesByVanessaV. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Hamburger menu toggle
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('nav ul');
    hamburger.addEventListener('click', () => { navLinks.classList.toggle('show'); });

    // Carousel
    const track = document.getElementById("carouselTrack");
    const slides = Array.from(track.children);
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const dots = Array.from(document.querySelectorAll(".dot"));
    let currentIndex = 0;

    function updateCarousel(index) {
      currentIndex = index;
      track.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach((dot, i) => dot.classList.toggle("active", i === index));
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === slides.length - 1;
    }

    prevBtn.addEventListener("click", () => { if (currentIndex > 0) updateCarousel(currentIndex - 1); });
    nextBtn.addEventListener("click", () => { if (currentIndex < slides.length - 1) updateCarousel(currentIndex + 1); });
    dots.forEach(dot => { dot.addEventListener("click", () => { updateCarousel(Number(dot.getAttribute("data-index"))); }); });
  </script>

</body>
</html>
