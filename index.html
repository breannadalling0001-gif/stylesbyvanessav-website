<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StylesByVanessaV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 2rem 1.5rem;
      font-family: "Inter", sans-serif;
      background: #f9f4ec;
      color: #111;
      text-align: center;
    }

    .wrap {
      max-width: 420px;
      margin: 0 auto;
    }

    .logo {
      width: 80%;
      max-width: 260px;
      height: auto;
      margin-bottom: 1.5rem;
      border-radius: 10px;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 1.8rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }

    .button {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: #111;
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-size: 0.85rem;
      border-radius: 999px;
    }

    .button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <img src="16EFB7BE-2E10-49AF-B0CB-90044E870E44.png"
         alt="Logo"
         class="logo">

    <h1>StylesByVanessaV</h1>

    <p>
      Braids • Locs • Natural Hair • Crochet Styles  
      Clean parts, protective styling, and long-lasting looks.  
      <strong>Silk presses are not offered at this time.</strong>
    </p>

    <a class="button"
       href="https://instagram.com/stylesbyvanessav"
       target="_blank"
       rel="noopener">
       Book on Instagram
    </a>

  </div>
</body>
</html>
